<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>用户名</th>
        <th>角色</th>
        <th>操作</th>
    </tr>
    <foreach name="info" key="k" item="v">
        <tr>
            <td>{$v['username']}</td>
            <td>
                <foreach name="v['re']" key="key" item="val">
                    <span style="display: inline-block;margin: 0 5px;background-color: #2e6da4;padding: 2px 5px;border-radius: 5px;color: #ffffff">{$val}</span>
                </foreach>
            </td>
            <td><a href="{:U('rbac/add_role_user',array('id'=>$v['id']))}">添加角色</a></td>
        </tr>
    </foreach>
</table>
<a href="{:U('rbac/index')}">返回</a>
</body>
</html>
