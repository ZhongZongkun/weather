<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{:U('Rbac/add_yingyong_handle')}">
    <table>
        <tr>
            <th>应用名称</th>
            <th>应用备注</th>
            <th>开启状态</th>
        </tr>
        <tr>
            <td><input name="name"></td>
            <td><input name="title"></td>
            <td><input name="status" placeholder="1开启，0关闭"></td>

            <input type="hidden" name="level" value="1">
        </tr>
        <tr >
            <td colspan="6"><input type="submit" value="提交"></td>
        </tr>
    </table>
</form>
<a href="{:U('rbac/add_node')}">返回</a>
</body>
</html>
